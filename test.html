<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Test UI</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Application -->
<div id="content"></div>

<!-- Right-click -->
<div id="contextMenu"></div>


<form class="js_add_form add_block add_block__first narrow" action="/save/add/" method="post"
      enctype="multipart/form-data"><input type="hidden" name="src_type" value="url"><input type="hidden" name="retpath"
                                                                                            value="/u/spetz911/texts/">

    <h2>Загрузить с URL-адреса:</h2>

    <div class="ctrl ctrl__text"><input id="url" type="text" name="url" class="input_text box_shadow"
                                        placeholder="http://... или https://..." value=""></div>
    <div class="ctrl ctrl__button"><input type="submit" value="Добавить текст"></div>
    <div style="margin-top: 10px;" class="smaller gray">Поддерживаются <span class="hl">html-страницы</span> и ссылки на
        <span class="hl">txt</span>, <span class="hl">srt</span>, <span class="hl">doc</span>, <span
                class="hl">docx</span>, <span class="hl">ps</span>, <span class="hl">pdf</span>, <span
                class="hl">fb2</span>, <span class="hl">epub</span>, <span class="hl">mobi</span>, <span
                class="hl">azw3</span>. Форматы pdf и ps не рекомендуются к использованию, так как разбиение на
        предложения может работать некорректно.
    </div>
</form>


<!-- JavaScript files -->
<script src="node_modules/react/dist/react.js"></script>
<script src="node_modules/react-dom/dist/react-dom.js"></script>
<script src="node_modules/immutable/dist/immutable.min.js"></script>
<script src="node_modules/react-dom/dist/react-dom-server.js"></script>

<script src="js/lib.js"></script>
<script src="js/events.js"></script>
<script src="js/Dispatcher.js"></script>
<script src="js/stores/slotsStore.js"></script>
<script src="js/components/Workbench.js"></script>
<script src="js/components/Main.js"></script>

<script src="mocks/config.js"></script>


<script src="render-page.js"></script>

</body>
</html>
